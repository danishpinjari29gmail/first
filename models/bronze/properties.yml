version: 2

models:
  - name: bronze_dim_date
    config:
      materialized: view

  - name: bronze_dim_product
    config:
      materialized: view

  - name: bronze_fact_sales
    config:
      materialized: table
    columns:
      - name: sales_id
        tests:
          - unique
          - not_null
      - name: gross_amount
        tests:
          - generic_non_negative
  - name: bronze_dim_store
    config:
      materialized: table
    columns:
      - name: store_sk
        tests:
          - unique
          - not_null
      - name: store_name
        tests:
          - accepted_values:
              values: ['MegaMart Austin','MegaMart Brooklyn','MegaMart Manhattan','MegaMart San Jose','MegaMart Toronto']


